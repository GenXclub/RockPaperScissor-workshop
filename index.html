<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?v=1">
    <title>Rock Paper and Scissor Game</title>
</head>
<body>
    <!-- MAIN DIV -->
    <div class="main">

        <!-- SCORE BOARD -->
        <div class="score-board">
            <div class="user-box"><p>USER</p></div>
            <div class="scores">
                <p>
                    <span class="user-score">0</span>:<span class="comp-score">0</span>
                </p>
            </div>
            <div class="copm-box"><p>COMP</p></div>
        </div>

        <!-- RPS OPTIONS -->
        <div class="options">
            <div class="rock-option">ROCK</div>
            <div class="paper-option">PAPER</div>
            <div class="scissor-option">SCISSOR</div>
        </div>

        <!-- RPS RESULTS -->
        <div class="result-board">
            <p id="result-text">RESULT</p>
        </div>
        
        <!-- REFRESH BUTTON -->
        <div class="refresh-board">
            <a id="refresh" href="index.html">REFRESH</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
